<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>/* Custom styles for rendered markdown to ensure good readability with Tailwind defaults */.markdown-output h1 { @apply text-4xl font-extrabold mt-8 mb-4 text-blue-700; }.markdown-output h2 { @apply text-3xl font-bold mt-6 mb-3 text-blue-600; }.markdown-output h3 { @apply text-2xl font-bold mt-5 mb-2 text-blue-500; }.markdown-output h4 { @apply text-xl font-semibold mt-4 mb-2 text-blue-400; }.markdown-output h5 { @apply text-lg font-semibold mt-3 mb-1; }.markdown-output h6 { @apply text-base font-semibold mt-2 mb-1; }.markdown-output p { @apply my-4 leading-relaxed text-gray-700; }.markdown-output ul { @apply list-disc list-inside ml-4 my-4 space-y-1; }.markdown-output ol { @apply list-decimal list-inside ml-4 my-4 space-y-1; }.markdown-output li { @apply mb-1; }.markdown-output a { @apply text-blue-600 hover:underline; }.markdown-output pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto my-4 text-sm font-mono leading-normal; }.markdown-output code { @apply font-mono text-sm bg-gray-200 px-1 rounded; }.markdown-output pre code { @apply block bg-transparent p-0 rounded-none; }.markdown-output blockquote { @apply border-l-4 border-blue-300 pl-4 italic text-gray-600 my-4; }.markdown-output img { @apply max-w-full h-auto mx-auto my-4 block rounded-lg shadow-sm; }.markdown-output table { @apply w-full border-collapse my-4; }.markdown-output th, .markdown-output td { @apply border border-gray-300 p-3 text-left; }.markdown-output th { @apply bg-gray-50 font-semibold; }.markdown-output hr { @apply border-t border-gray-200 my-8; }.markdown-output strong { @apply font-bold; }.markdown-output em { @apply italic; }</style></head><body class="bg-gray-50 font-sans text-gray-800 antialiased"><div class="container mx-auto p-4 md:p-8 lg:p-12 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700 tracking-tight">Markdown Content Viewer</h1><p class="text-lg text-gray-600 mt-2">Seamlessly rendering `input.md` to HTML with Marked.js and Tailwind CSS.</p></header><main class="bg-white shadow-lg rounded-lg p-6 md:p-10"><div id="markdown-output" class="markdown-output"><!-- Markdown content will be rendered here --><p class="text-center text-gray-500 text-lg">Loading markdown content...</p></div></main><footer class="text-center mt-12 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. Built with <a href="https://marked.js.org/" target="_blank" class="text-blue-500 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" target="_blank" class="text-blue-500 hover:underline">Tailwind CSS</a>.</p></footer></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status} - Could not find input.md or server error.`);}return response.text();}).then(markdownText => {const htmlContent = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-output').innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Error!</strong><span class="block sm:inline">${error.message || 'Failed to load markdown content.'} Please ensure <code>input.md</code> is in the same directory.</span></div>`;});});</script></body></html>
